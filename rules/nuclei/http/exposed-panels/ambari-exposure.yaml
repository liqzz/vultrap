id: ambari-exposure
info:
  name: Apache Ambari Exposure Admin Login Panel
  author: pdteam
  description: An Apache Ambari panel was discovered.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
    cpe: cpe:2.3:a:apache:ambari:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: ambari
    vendor: apache
  tags: panel,apache,ambari,exposure
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>Ambari</title>href="http://www.apache.org/licenses/LICENSE-2.0"
