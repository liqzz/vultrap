id: apache-jmeter-dashboard
info:
  name: Apache JMeter Dashboard Login Panel - Detect
  author: tess
  description: Apache JMeter Dashboard login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:jmeter:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: jmeter
    shodan-query: title:"Apache JMeter Dashboard"
    vendor: apache
    verified: true
  tags: apache,jmeter,panel
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Apache JMeter DashboardDashboard
