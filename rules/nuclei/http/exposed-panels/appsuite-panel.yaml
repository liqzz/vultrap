id: appsuite-panel
info:
  name: Appsuite Login Panel - Detect
  author: DhiyaneshDK
  description: null
  severity: info
  classification:
    cpe: cpe:2.3:a:open-xchange:open-xchange_appsuite:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: open-xchange_appsuite
    shodan-query: html:"Appsuite"
    vendor: open-xchange
    verified: true
  tags: panel,appsuite,detect,open-xchange
traps:
- request:
    method: GET
    path: /appsuite/
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: /appsuiteio-ox-login
