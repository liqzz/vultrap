id: hack5-cloud-c2
info:
  name: Hack5 Cloud C2 - Detect
  author: pussycat0x
  description: 'Cloud C² is a self-hosted web-based command and control suite for
    networked Hak5 gear that lets you pentest from anywhere. Linux, Mac and Windows
    computers can host the Cloud C² server while Hak5 gear such as the WiFi Pineapple,
    LAN Turtle and Packet Squirrel can be provisioned as clients.

    '
  severity: info
  reference:
  - https://twitter.com/fofabot/status/1742737671037091854
  metadata:
    fofa-query: app="Hak5-C2"
    max-request: 1
    verified: true
  tags: c2,ir,osint,hack5c2,panel
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>Hak5 Cloud C²</title>
