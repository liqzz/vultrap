id: corebos-panel
info:
  name: coreBOS Panel - Detect
  author: arafatansari
  description: coreBOS panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:corebos:corebos:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: corebos
    shodan-query: http.html:"corebos"
    vendor: corebos
    verified: true
  tags: panel,corebos
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Powered by coreBOS
