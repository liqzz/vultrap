id: couchdb-fauxton
info:
  name: Apache CouchDB Fauxton Panel - Detect
  author: pdteam
  description: Apache CouchDB Fauxton panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:couchdb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: couchdb
    vendor: apache
  tags: panel,apache,couchdb
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>Project Fauxton</title>
