id: epson-projector-detect
info:
  name: Epson Projector Login Panel - Detect
  author: gy741
  description: Epson Projector login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    fofa-query: cgi-bin/webconf.exe
    max-request: 1
  tags: iot,projector,panel,unauth,epson
traps:
- request:
    method: GET
    path: /
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: cgi-bin/webconf.exe?page=1<title>Web Control</title>
