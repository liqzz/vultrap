id: flink-exposure
info:
  name: Apache Flink Login Panel - Detect
  author: pdteam
  description: Apache Flink login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:flink:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: flink
    vendor: apache
  tags: panel,apache,flink
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>Apache Flink Web Dashboard</title>
