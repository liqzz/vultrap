id: fortitester-login-panel
info:
  name: Fortinet FortiTester Login Panel - Detect
  author: DhiyaneshDk
  description: Fortinet FortiTester login panel was detected.
  severity: info
  reference:
  - https://www.fortinet.com/products/fortitester
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortitester:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: fortitester
    shodan-query: title:"FortiTester"
    vendor: fortinet
    verified: true
  tags: panel,fortinet
traps:
- request:
    method: GET
    path: /auth/login
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>FortiTester</title>
- request:
    method: GET
    path: /index.html
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
