id: hmc-hybris-panel
info:
  name: Hybris Management Console Login Panel - Detect
  author: dogasantos
  description: Hybris Management Console login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sap:hybris:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: hybris
    vendor: sap
  tags: panel,sap
traps:
- request:
    method: GET
    path: /hmc/hybris
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: hybris Management Console
- request:
    method: GET
    path: /hybris/hmc/hybris
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
