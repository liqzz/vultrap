id: ipdiva-mediation-panel
info:
  name: IPdiva Mediation Login Panel - Detect
  author: ritikchaddha
  description: IPdiva Mediation login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 3
    shodan-query: http.html:"IPdiva"
    verified: true
  tags: panel,ipdiva,mediation
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: IPdiva Secure
- request:
    method: GET
    path: /mediation/domains
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /mediation/authenticate
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
