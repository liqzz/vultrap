id: itop-panel
info:
  name: Combodo iTop Login Panel - Detect
  author: righettod
  description: Combodo iTop login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:combodo:itop:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: itop
    vendor: combodo
  tags: panel,itop,combodo
traps:
- request:
    method: GET
    path: /pages/UI.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Welcome to iTopiTop login
- request:
    method: GET
    path: /simple/pages/UI.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
