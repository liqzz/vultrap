id: magnolia-panel
info:
  name: Magnolia CMS Login Panel - Detect
  author: pussycat0x
  description: 'Magnolia CMS login panel was detected.

    '
  severity: info
  reference:
  - https://www.magnolia-cms.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
    shodan-query: html:"Magnolia is a registered trademark"
    verified: true
  tags: magnolia,panel,login
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Magnolia is a registered trademark
- request:
    method: GET
    path: /.magnolia/admincentral
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
