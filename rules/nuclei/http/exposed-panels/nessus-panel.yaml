id: nessus-panel
info:
  name: Tenable Nessus Panel - Detect
  author: joanbono,tess
  description: Tenable Nessus panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:tenable:nessus:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: nessus
    shodan-query: title:"Nessus"
    vendor: tenable
    verified: true
  tags: panel,nessus,tenable
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>Nessus</title>window.location = '/unsupported6.html';
- request:
    method: GET
    path: /server/status
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
