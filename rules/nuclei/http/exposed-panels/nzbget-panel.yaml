id: nzbget-panel
info:
  name: NZBGet Login Panel - Detect
  author: DhiyaneshDK
  description: NZBGet login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:nzbget:nzbget:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: nzbget
    shodan-query: html:"NZBGet"
    vendor: nzbget
    verified: true
  tags: panel,nzbget
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>NZBGet</title>
