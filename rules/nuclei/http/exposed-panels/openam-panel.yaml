id: openam-panel
info:
  name: OpenAM Login Panel - Detect
  author: philippedelteil
  description: OpenAM login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:forgerock:openam:*:*:*:*:*:*:*:*
  metadata:
    max-request: 20
    product: openam
    shodan-query: http.title:"OpenAM"
    vendor: forgerock
  tags: panel,openam,opensso,login,forgerock
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: 'urlArgs: "v=Sign in to OpenAMForgeRockforgerockFRForgotUsernamesuccessfulUserRegistrationDestination'
