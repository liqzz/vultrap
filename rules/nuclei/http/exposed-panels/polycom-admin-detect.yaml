id: polycom-admin-detect
info:
  name: Polycom Admin Panel - Detect
  author: e_schultze_
  description: Polycom admin panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:h:polycom:vvx:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: vvx
    vendor: polycom
  tags: panel,polycom
traps:
- request:
    method: GET
    path: /systemstatus.xml
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: SYSTEMSTATUS
