id: puppetboard-panel
info:
  name: Puppetboard Panel - Detect
  author: c-sh0,daffainfo
  description: Puppetboard panel was detected.
  severity: info
  reference: https://github.com/voxpupuli/puppetboard
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Puppetboard"
    verified: true
  tags: panel,puppet,exposure
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <a href="https://github.com/voxpupuli/puppetboard" target="_blank">puppetboard.css"
      rel="stylesheet"
