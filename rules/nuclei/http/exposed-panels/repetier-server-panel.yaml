id: repetier-server-panel
info:
  name: Repetier Server Panel - Detect
  author: ritikchaddha
  description: 'Repetier Server login panel detected.

    '
  severity: info
  classification:
    cpe: cpe:2.3:a:repetier-server:repetier-server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: repetier-server
    shodan-query: title:"Repetier-Server"
    vendor: repetier-server
    verified: true
  tags: panel,repetier,detect,repetier-server
traps:
- request:
    method: GET
    path: /#!/login
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: content="Repetier-ServerAbout Repetier-Server
