id: telerik-server-login
info:
  name: Telerik Report Server Login Panel - Detect
  author: ritikchaddha
  description: Telerik Report Server login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.html:"Telerik Report Server"
    verified: true
  tags: telerik,panel
traps:
- request:
    method: GET
    path: /Account/Login
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Telerik Report Server
