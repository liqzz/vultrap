id: weiphp-panel
info:
  name: Weiphp Panel - Detect
  author: ritikchaddha
  description: Weiphp panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:weiphp:weiphp:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: weiphp
    shodan-query: http.html:"weiphp"
    vendor: weiphp
    verified: true
  tags: panel,weiphp
traps:
- request:
    method: GET
    path: /index.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: _blank">WeiPHP/weiphp.css?
