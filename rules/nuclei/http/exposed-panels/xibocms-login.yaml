id: xibocms-login
info:
  name: Xibo CMS Login Panel - Detect
  author: ritikchaddha,daffainfo
  description: Xibo CMS login panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.html:"/xibosignage/xibo-cms"
    verified: true
  tags: panel,xibocms
traps:
- request:
    method: GET
    path: /login
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: xibo-cmsclass="XiboFormButton
