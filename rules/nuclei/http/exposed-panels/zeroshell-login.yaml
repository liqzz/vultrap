id: zeroshell-login
info:
  name: ZeroShell Panel - Detect
  author: dhiyaneshDK
  description: ZeroShell panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:zeroshell:zeroshell:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: zeroshell
    shodan-query: http.title:"ZeroShell"
    vendor: zeroshell
  tags: panel,zeroshell
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>ZeroShell</title>
