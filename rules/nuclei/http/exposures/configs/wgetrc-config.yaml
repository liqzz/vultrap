id: wgetrc-config
info:
  name: Wgetrc Configuration File - Detect
  author: DhiyaneshDK
  description: Wgetrc configuration file was detected.
  severity: info
  reference: https://www.gnu.org/software/wget/manual/html_node/Wgetrc-Commands.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    shodan-query: html:".wgetrc"
  tags: devops,exposure
traps:
- request:
    method: GET
    path: /wgetrc
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: /etc/wgetrcwget.info
- request:
    method: GET
    path: /.wgetrc
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
