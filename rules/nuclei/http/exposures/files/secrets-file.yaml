id: ruby-secrets-file
info:
  name: Ruby on Rails secrets.yml File Exposure
  author: DhiyaneshDK
  description: Ruby on Rails internal secret file is exposed.
  severity: high
  reference: https://www.exploit-db.com/ghdb/6283
  metadata:
    verified: true
    max-request: 4
    google-query: intitle:"index of" "secrets.yml"
  tags: cloud,devops,files,exposure,misconfig
traps:
- request:
    method: GET
    path: /secrets.yml
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: 'secret_key_base: ([a-z0-9]+)'
- request:
    method: GET
    path: /config/secrets.yml
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /test/config/secrets.yml
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /redmine/config/secrets.yml
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
