id: yarn-lock
info:
  name: Yarn Lock File Disclosure
  author: oppsec,noraj
  description: 'The yarn.lock file stores the versions of each Yarn dependency installed.
    It''s a lock file for package.json.

    '
  severity: info
  reference:
  - https://classic.yarnpkg.com/lang/en/docs/yarn-lock/
  metadata:
    max-request: 1
  tags: exposure,files,yarn
traps:
- request:
    method: GET
    path: /yarn.lock
    headers: null
    body: null
  response:
    status_code: 200
    headers:
      VulTrap: text/html
    body: '# THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.# yarn
      lockfile v1'
