id: robots-txt-endpoint
info:
  name: robots.txt endpoint prober
  author: CasperGN,pdteam
  description: null
  severity: info
  metadata:
    max-request: 2
  tags: miscellaneous,misc,generic
traps:
- request:
    method: GET
    path: /robots.txt
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: 'User-agent:Disallow:Allow:'
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
