id: security-txt
info:
  name: security.txt File
  author: bad5ect0r,noraj
  description: 'File similar to robots.txt but intended to be read by humans wishing
    to contact a websiteâ€™s owner about security issues. Often defines a security policy
    and contact details.

    '
  severity: info
  reference:
  - https://securitytxt.org/
  - https://community.turgensec.com/security-txt-progress-in-ethical-security-research/
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.securitytxt:contact http.status:200
  tags: miscellaneous,misc,generic
traps:
- request:
    method: GET
    path: /.well-known/security.txt
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: 'Contact:Expires:'
- request:
    method: GET
    path: /security.txt
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
