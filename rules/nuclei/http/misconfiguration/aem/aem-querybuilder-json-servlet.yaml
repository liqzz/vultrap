id: aem-querybuilder-json-servlet
info:
  name: AEM QueryBuilder Json Servlet
  author: DhiyaneshDk
  description: Sensitive information might be exposed via AEMs QueryBuilderServlet
    or QueryBuilderFeedServlet.
  severity: info
  reference:
  - https://helpx.adobe.com/experience-manager/6-3/sites/developing/using/querybuilder-predicate-reference.html
  - https://github.com/thomashartm/burp-aem-scanner/blob/master/src/main/java/burp/actions/dispatcher/QueryBuilderExposed.java
  metadata:
    max-request: 8
    shodan-query: http.component:"Adobe Experience Manager"
  tags: aem,adobe,misconfig
traps:
- request:
    method: GET
    path: /bin/querybuilder.json
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: successresults
- request:
    method: GET
    path: /bin/querybuilder.json.servlet
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: ///bin///querybuilder.json
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: ///bin///querybuilder.json.servlet
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /bin/querybuilder.feed
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /bin/querybuilder.feed.servlet
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: ///bin///querybuilder.feed
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: ' ///bin///querybuilder.feed.servlet'
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
