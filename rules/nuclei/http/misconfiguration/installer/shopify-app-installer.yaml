id: shopify-app-installer
info:
  name: SEO King - Shopify App — Installer
  author: tess
  description: Shopify App is susceptible to the Installation page exposure due to
    misconfiguration.
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Shopify App — Installation"
  tags: misconfig,shopify,install
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Shopify App — Installationexample.myshopify.com
