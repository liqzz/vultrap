id: smf-installer
info:
  name: SMF Installer
  author: DhiyaneshDk
  description: SMF is susceptible to the Installation page exposure due to misconfiguration.
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"SMF Installer"
  tags: misconfig,smf,install,exposure
traps:
- request:
    method: GET
    path: /install.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: SMF InstallerProgress
