id: symfony-debug
info:
  name: Symfony Debug Mode
  author: organiccrap,pdteam
  description: A Symfony installations 'debug' interface is enabled, allowing the
    disclosure and possible execution of arbitrary code.
  severity: high
  reference:
  - https://github.com/synacktiv/eos
  metadata:
    verified: true
    max-request: 4
    shodan-query: http.html:"symfony Profiler"
  tags: symfony,debug,misconfig
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: debug mode</a> is enabled.id="sfWebDebugSymfony"
- request:
    method: GET
    path: /admin_dev.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /index_dev.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /app_dev.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
