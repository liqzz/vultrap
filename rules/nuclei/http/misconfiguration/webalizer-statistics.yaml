id: webalizer-statistics
info:
  name: Webalizer Statistics Information Disclosure
  author: 0x_Akoko
  description: 'The remote host is running the Webalizer Report generator. Webalizer
    parses web logs and gives a potential attacker information regarding hosts that
    have accessed the server, resources accessed, total statistics for the Web server,
    version of Web server, and more.

    '
  severity: low
  remediation: Use ACLs to protect the Webalizer report.
  reference:
  - https://www.rapid7.com/db/vulnerabilities/spider-webalizer-stats-disclosure
  - https://www.tenable.com/plugins/nnm/2506
  metadata:
    verified: true
    max-request: 2
    shodan-query: html:"Generated by The Webalizer"
  tags: webalizer,logs,statistics,tenable,misconfig
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Generated by The WebalizerUsage Statistics
- request:
    method: GET
    path: /stats/index.html
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
