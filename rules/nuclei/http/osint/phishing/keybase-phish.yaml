id: keybase-phish
info:
  name: keybase phishing Detection
  author: rxerium
  description: 'A keybase phishing website was detected

    '
  severity: info
  reference:
  - https://keybase.io
  metadata:
    max-request: 1
  tags: phishing,keybase,osint
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Keybase is for keeping everyone's chats and files safe, from families to
      communities to companies. MacOS, Windows, Linux, iPhone, and Android.
