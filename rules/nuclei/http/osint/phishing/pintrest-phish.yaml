id: pinterest-phish
info:
  name: pinterest phishing Detection
  author: rxerium
  description: 'A pinterest phishing website was detected

    '
  severity: info
  reference:
  - https://pinterest.com
  metadata:
    max-request: 1
  tags: phishing,pinterest,osint
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Discover recipes, home ideas, style inspiration and other ideas to tryPinterest
