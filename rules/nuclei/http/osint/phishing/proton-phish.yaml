id: proton-phish
info:
  name: proton phishing Detection
  author: rxerium
  description: 'A proton phishing website was detected

    '
  severity: info
  reference:
  - https://proton.me
  metadata:
    max-request: 1
  tags: phishing,proton,osint
traps:
