id: quora-phish
info:
  name: quora phishing Detection
  author: rxerium
  description: 'A quora phishing website was detected

    '
  severity: info
  reference:
  - https://quora.com
  metadata:
    max-request: 1
  tags: phishing,quora,osint
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Quora - A place to share knowledge and better understand the world
