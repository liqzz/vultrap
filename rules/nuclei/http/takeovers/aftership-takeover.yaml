id: aftership-takeover
info:
  name: Aftership - Subdomain Takeover Detection
  author: pdteam
  description: Aftership subdomain takeover was detected.
  severity: high
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Oops.</h2><p class="text-muted text-tight">The page you're looking for doesn't
      exist.
