id: bitbucket-takeover
info:
  name: Bitbucket Takeover Detection
  author: pdteam
  description: Bitbucket takeover was detected.
  severity: high
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Repository not found
