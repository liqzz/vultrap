id: clever-takeover
info:
  name: Clever Cloud - Subdomain Takeover Detection
  author: supr4s
  description: Clever Cloud subdomain takeover was detected.
  severity: high
  reference:
  - https://supras.io/new-subdomain-takeover-case-clever-cloud/
  metadata:
    max-request: 1
  tags: takeover
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: The application you're trying to access doesn't seem to existsupport@clever-cloud.com
