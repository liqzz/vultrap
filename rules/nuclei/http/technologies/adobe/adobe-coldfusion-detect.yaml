    headers: {}
    body: ''
- request:
    method: GET
    path: /CFIDE/administrator/images/background.jpg
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
- request:
    method: GET
    path: /cfide/administrator/images/background.jpg
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
