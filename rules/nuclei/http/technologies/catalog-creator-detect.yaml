id: catalog-creator-detect
info:
  name: CATALOGcreator Page Login Panel - Detect
  author: ritikchaddha
  description: CATALOGcreator Page login panel detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.html:"powered by CATALOGcreator"
  tags: tech,catalogcreater,panel
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: Powered by CATALOGcreatorcontent="CATALOGcreator
- request:
    method: GET
    path: /index.php
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
