id: coming-soon-page-detect
info:
  name: Coming Soon Page Detect
  author: tess
  description: null
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Coming Soon"
  tags: tech,default-page
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers:
      VulTrap: text/html
    body: Coming SoonFuture home of something quite cool.
