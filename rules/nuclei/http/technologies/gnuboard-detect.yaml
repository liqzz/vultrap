id: gnuboard-detect
info:
  name: Gnuboard CMS - Detect
  author: gy741
  description: Gnuboard CMS was detected.
  severity: info
  reference:
  - https://sir.kr/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,gnuboard
traps:
- request:
    method: GET
    path: /LICENSE.txt
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: GNU Boardhttp://sir.kr
