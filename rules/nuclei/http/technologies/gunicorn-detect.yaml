id: gunicorn-detect
info:
  name: Detect Gunicorn Server
  author: joanbono
  description: Gunicorn Python WSGI HTTP Server for UNIX
  severity: info
  reference:
  - https://github.com/benoitc/gunicorn
  metadata:
    max-request: 1
  tags: tech,gunicorn
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: ''
