id: impresscms-detect
info:
  name: ImpressCMS Detect
  author: princechaddha
  description: null
  severity: info
  reference:
  - https://github.com/ImpressCMS
  metadata:
    max-request: 1
  tags: tech,impresscms
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: (?i)(ImpressCMS)
