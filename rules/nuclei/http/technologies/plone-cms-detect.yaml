id: plone-cms-detect
info:
  name: Plone CMS detect
  author: cyllective
  description: Detects Plone CMS
  severity: info
  reference:
  - https://github.com/plone/Products.CMFPlone
  metadata:
    max-request: 1
  tags: tech,plone,cms
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <meta name="generator" content="Plone - <div xmlns:css="http://namespaces.plone.org/diazo/css"/++plone++static/plone-compiled.css/++plone++static/tinymce-styles.css>Powered
      by Plone &amp; Python</a>
