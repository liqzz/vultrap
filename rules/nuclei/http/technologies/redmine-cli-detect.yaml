id: redmine-cli-detect
info:
  name: Detect Redmine CLI Configuration File
  author: geeknik
  description: A small command-line utility to interact with Redmine - https://pypi.org/project/Redmine-CLI/
  severity: info
  metadata:
    max-request: 1
  tags: tech,redmine
traps:
- request:
    method: GET
    path: /.redmine-cli
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: defaultmy_idroot_url
