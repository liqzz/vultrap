id: sap-web-dispatcher-detection
info:
  name: SAP Web Dispatcher detection
  author: randomstr1ng
  description: Detection of SAP Web Dispatcher service
  severity: info
  metadata:
    max-request: 1
  tags: sap,webserver,proxy,tech
traps:
- request:
    method: GET
    path: /inormalydonotexist
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: This error page was generated by SAP Web Dispatcher
