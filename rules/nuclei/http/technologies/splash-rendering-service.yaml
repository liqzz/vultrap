id: splash-rendering-service
info:
  name: Splash - Detect
  author: pussycat0x
  description: Splash rendering service was detected.
  severity: info
  reference:
  - https://github.com/scrapinghub/splash
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Splash"
    hunter-query: web.title="Splash" && header="TwistedWeb"
  tags: tech,splash,detect
traps:
- request:
    method: GET
    path: ''
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: <title>Splashsplash.loadExample
